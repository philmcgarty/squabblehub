<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <title>SquabbleHub</title>
  </head>
  <body>
    <!-- NAV -->
    <header>

      <nav class="navbar bg-light text-center">
        <div class="row justify-content-center container-fluid">
          <!-- logo text -->
            <a href="#" class="col col-sm-12 col-lg-3 navbar-brand">
              <img class="img-fluid" src="./images/SquabbleHub-text-logo-v1 .png" alt="SquabbleHub">
            </a>
          
          <!-- logo image -->
            <div class="col col-sm-12 col-lg-3" id="SH-Graphic">
              <img class="img-fluid" src="./images/SquabbleHub-graphic-logo-v1.png" alt="SquabbleHub Logo">
            </div>

          <!-- Login & SignUp  -->
          <div class="col col-sm-12 col-lg-3">
            <span>
              <!-- Login -->
              <div class="btn-group-lg">
                <a href="#" class="btn btn-primary active" aria-current="page">Login</a>
                <a href="#" class="btn btn-danger">Sign Up</a>
              </div>
            </span>
          </div>

        </div>
      </nav>
    </header>
  <!-- NAV END -->
<main class="content">


    <!-- Container div -->
    <div class="row container ">

      <!-- Sign Up Form -->
      <div class="col card shadow m-5 d-grid">
        <h3 class="text-center mt-3">Sign Up</h3>
        <div class="card-body d-block">
        <form >
          <div class="form-group mt-4">
            <div class="form-group">
              <label for="formGroupExampleInput">Username</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Choose your username">
            </div>
            <label class="mt-3" for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group mt-3">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
          </div>
          <div class="card-body d-grid" id="subscribe-btn">
            <a href="#" class="btn btn-primary">Subscribe</a>
          </div>
        </form>
        </div>
      </div>
      <!-- END of Sign Up Form -->

      <!-- Login Form-->
        <div class="col card m-5 shadow d-grid">
          <h3 class="text-center mt-3">login</h3>
          <div class="card-body d-block">
          <form >
            <div class="form-group mt-4">
              <div class="form-group">
                <label for="formGroupExampleInput">Username</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your username">
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="InputPassword2">Password</label>
              <input type="password" class="form-control" id="InputPassword2" placeholder="Password">
            </div>
            <div class="card-body d-grid mt-3" id="login-btn">
              <a href="#" class="btn btn-danger">Login</a>
            </div>
          </form>
          </div>
        </div>

      <!-- END of Login Form -->
    </div>
  </main>

  <!-- FOOTER -->
    <footer class="page-footer mt-5">
      <p class="text-center">
        <b>SquabbleHub</b> is made with love by AP3 aka: <a href="https://github.com/isaiasqb" target="_blank">Adrian</a>, <a href="https://github.com/MorningSol/" target="_blank">Patrick L</a>, <a href="https://github.com/philmcgarty" target="_blank">Phil</a> and <a href="https://github.com/narcpat" target="_blank">Patrick N</a>.
      </p>
    </footer>
    <!-- Bootstrap, and other scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
