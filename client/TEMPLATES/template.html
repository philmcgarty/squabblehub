<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <title>SquabbleHub</title>
  </head>
  <body>
    <!-- NAV -->
      <header>

        <nav class="navbar bg-light text-center">
          <div class="row justify-content-center container-fluid">
            <!-- logo text -->
              <a href="#" class="col col-sm-12 col-lg-3 navbar-brand">
                <img class="img-fluid" src="./images/SquabbleHub-text-logo-v1 .png" alt="SquabbleHub">
              </a>
            
            <!-- logo image -->
              <div class="col col-sm-12 col-lg-3" id="SH-Graphic">
                <img class="img-fluid" src="./images/SquabbleHub-graphic-logo-v1.png" alt="SquabbleHub Logo">
              </div>

            <!-- Login & SignUp  -->
            <div class="col col-sm-12 col-lg-3">
              <span>
                <i class="fa-solid fa-circle-user fa-2x align-middle"></i>&nbsp;
                <!-- Login -->
                <div class="btn-group">
                  <a href="#" class="btn btn-primary active" aria-current="page">Login</a>
                  <a href="#" class="btn btn-primary">Sign Up</a>
                </div>
              </span>
            </div>

          </div>
        </nav>
      </header>
    <!-- NAV END -->

    <!-- HERO = This Week's Featured Squabble -->
    <main>
      <section class="hero">
        <div class="container display-grid">
          <div class="row justify-content-center">
        <!-- This week's squabble -->
          <h2 class="m-4 text-center">This week...</h2>
          
          <!-- Book vs Movie container -->
          <div class="row text-center">
            
            <!-- Book card -->
            <div class="card col text-center" style="width: 18rem;">
              
              <div class="card-body">
                <h4 class="card-title the-book">The Book</h4>
                <img src="./images/LOTR_Book.webp" class="card-img w-50 mt-2">

                <div class="card-body d-grid">
                  <a href="#" class="btn btn-danger">Vote for the BOOK</a>
                </div>
              </div>
              
            </div>

            <!-- vs graphic -->
          <div class="col">
            <img src="./images/vs-img.png" class="img-fluid">
          </div>
            <!-- Movie card -->
            <div class="card col" style="width: 18rem;">
              
              <div class="card-body">
                <h4 class="card-title the-movie">The Movie</h4>
                <img src="./images/LOTR-movie-resized.jpg" class="card-img w-50 mt-2">
                
              </div>
              <div class="card-body d-grid">
                <a href="#" class="btn btn-primary">Vote for the MOVIE</a>
              </div>
            </div>


          </div>

          </div>
        </div>
      </section>
    

    <!-- HERO END -->

    <!-- MAIN = Squabbles -->
      <!-- MOVIE CHOICE = Cards for those who select movies -->

      <!-- MOVIE END-->

      <!--  BOOK CHOICE = Cards for those who select books -->

      <!-- BOOK END-->
    </main>  
    <!-- MAIN END -->

    <!-- FOOTER END -->

  </body>
</html>
